<nav class="navbar navbar-expand-sm header fixed-top">
  <!-- Brand -->
  <a class="navbar-brand" href="/">MJT</a>

  <!-- Links -->
  

  <ul class="navbar-nav">
    
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    {{ if .HasChildren }}
    <li class="nav-item {{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
      <a href="#" class="nav-link">
        {{ .Pre }}
        <span>{{ .Name }}</span>
      </a>
    </li>
    <ul class="sub-menu">
      {{ range .Children }}
      <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
        <a href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{ end }}
    </ul>
    {{ else }}
    <li class="nav-item">
      <a class="nav-link" href="{{ .URL }}">
        {{ .Pre }}
        <span>{{ .Name }}</span>
      </a>
    </li>
    {{ end }}
    {{ end }}
    
  </ul>
</nav>
