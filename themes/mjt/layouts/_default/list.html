{{ define "main" }}
<main class="container">
  <article>
    <header>
      <h1>{{.Title}}</h1>
    </header>
    <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
    {{.Content}}
  </article>
  <!-- Ranges through content/posts/*.md -->
  {{ range.Pages }}
  <div class="row">
    <div class="col">
      <div class="card mb-5">
        <div class="card-header">
          <h2>
            <a href="{{.Permalink}}">{{.Title}}</a>
          </h2>
          <div>{{.Date.Format "2006-01-02"}}</div>
        </div>
        <div class="card-body">
          {{ .Summary }}
          {{ if .Truncated }}
          <!-- This <s> includes a read more link, but only if the summary is truncated... -->
          <span>
            <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
          </span>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
  {{ end }}
</main>
{{ end }}
