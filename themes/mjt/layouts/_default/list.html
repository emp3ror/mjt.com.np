{{ define "main" }}
<main class="container listpage">
  <div>
    <header>
      <h2>{{.Title}}</h2>
    </header>
    <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
    <div class="listDesc">{{.Content}}</div>
  </div>
  <!-- Ranges through content/posts/*.md -->
  {{ range.Pages }}
  {{ if not (.Draft)}}
  <div class="row">
    <div class="col">
      <div class="card mb-5">
        <div class="card-header">
          <a href="{{.Permalink}}">
            <h1>
              {{.Title}}
            </h1>
          </a>
          <div class="date">{{.Date.Format "2006-01-02"}}</div>
        </div>
        <div class="card-body">
          <p>
            {{ .Summary | safeHTML}}

            {{ if .Truncated }}
            <!-- This <s> includes a read more link, but only if the summary is truncated... -->
            <span>
              <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
            </span>
            {{ end }}
          </p>
        </div>
      </div>
    </div>
  </div>
  {{ end }}
  {{ end }}
</main>
{{ end }}
