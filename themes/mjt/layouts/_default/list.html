{{ define "main" }}
<main class="container listpage">
  <article>
    <header>
      <h1>{{.Title}}</h1>
    </header>
    <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
    {{.Content}}
  </article>
  <!-- Ranges through content/posts/*.md -->
  {{ range.Pages }}
  <div class="row">
    <div class="col">
      <div class="card mb-5">
        <div class="card-header">
          <a href="{{.Permalink}}"></a><h1>
            {{.Title}}
          </h1>
        </a>
          <div class="date">{{.Date.Format "2006-01-02"}}</div>
        </div>
        <div class="card-body">
          <p>
          {{ .Summary }}
          
          {{ if .Truncated }}
          <!-- This <s> includes a read more link, but only if the summary is truncated... -->
          <span>
            <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
          </span>
          {{ end }}
        </p>
        </div>
      </div>
    </div>
  </div>
  {{ end }}
</main>
{{ end }}
